    <script>
        const SCRIPT_URL = 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE';
        const GOAL_STEPS = 10000000;

        // UPDATED MILESTONE LIST WITH SURPLUS GOALS
        const MILESTONES = [
            { steps: 500000, icon: 'ðŸŽ¯', title: '500K Steps Reached!', message: 'Half a million steps! We\'re just getting started!', stats: ['381 km covered'] },
            { steps: 1000000, icon: 'ðŸŽŠ', title: '1 MILLION STEPS!', message: 'One million steps achieved! We\'ve walked to Mumbai!', stats: ['762 km covered', '54% to Mumbai'] },
            { steps: 5000000, icon: 'ðŸ¥‡', title: 'HALFWAY THERE!', message: '5 MILLION STEPS! We\'ve walked from Mumbai to Delhi and back!', stats: ['3,810 km covered', '349 trees equivalent'] },
            { steps: 10000000, icon: 'ðŸ¥³', title: 'GOAL ACHIEVED!!!', message: '10 MILLION STEPS! WE DID IT TOGETHER! ðŸŽ‰', stats: ['7,620 km covered', '698 trees equivalent'] },
            { steps: 12500000, icon: 'ðŸš€', title: '12.5M - Beyond the Goal!', message: 'The community is unstoppable! We are now 25% past our target!', stats: ['9,525 km covered', '872 trees equivalent'] },
            { steps: 15000000, icon: 'ðŸ”¥', title: '15 MILLION STEPS!', message: 'Unbelievable effort! 1.5x our original goal!', stats: ['11,430 km covered', '750,000 calories burned'] },
            { steps: 17500000, icon: 'ðŸ’Ž', title: '17.5M - Elite Status!', message: 'We are pushing the limits of what Apostrophe can do!', stats: ['13,335 km covered', '1,221 trees equivalent'] },
            { steps: 20000000, icon: 'ðŸ‘‘', title: '20 MILLION STEPS!', message: 'DOUBLE GOAL! This is legendary community spirit!', stats: ['15,240 km covered', '1,000,000+ calories burned'] }
        ];

        // UPDATED STATS CALCULATION
        function updateStats(data) {
            const totalSteps = data.steps.reduce((sum, entry) => sum + entry.steps, 0);
            document.getElementById('totalSteps').textContent = totalSteps.toLocaleString();
            document.getElementById('totalParticipants').textContent = data.profiles.length;
            
            // Calculate TRUE percentage (e.g., 105.2%)
            const actualPercentage = (totalSteps / GOAL_STEPS) * 100;
            // Cap visual progress bar at 100%
            const barPercentage = Math.min(100, actualPercentage);
            const remaining = Math.max(0, GOAL_STEPS - totalSteps);
            
            document.getElementById('goalPercentage').textContent = actualPercentage.toFixed(1) + '%';
            document.getElementById('goalProgress').style.width = barPercentage + '%';
            document.getElementById('goalCurrent').textContent = totalSteps.toLocaleString() + ' steps';
            
            const goalText = document.getElementById('goalRemaining');
            if (totalSteps >= GOAL_STEPS) {
                const surplus = totalSteps - GOAL_STEPS;
                goalText.textContent = 'ðŸ”¥ Goal Surpassed by ' + surplus.toLocaleString() + ' steps!';
                goalText.className = 'text-green-600 font-bold';
            } else {
                goalText.textContent = remaining.toLocaleString() + ' to go!';
                goalText.className = 'text-gray-600';
            }
            
            updateFunStats(totalSteps);
            checkMilestones(totalSteps);
            populateParticipantDropdown(data.profiles);
        }

        function checkMilestones(totalSteps) {
            const shownMilestones = JSON.parse(localStorage.getItem('shownMilestones') || '[]');
            let milestoneToShow = null;
            
            for (let i = MILESTONES.length - 1; i >= 0; i--) {
                const milestone = MILESTONES[i];
                if (totalSteps >= milestone.steps && !shownMilestones.includes(milestone.steps)) {
                    milestoneToShow = milestone;
                    break;
                }
            }
            
            if (milestoneToShow) {
                showMilestone(milestoneToShow);
                shownMilestones.push(milestoneToShow.steps);
                localStorage.setItem('shownMilestones', JSON.stringify(shownMilestones));
            }
        }

        function showMilestone(milestone) {
            document.getElementById('milestoneIcon').textContent = milestone.icon;
            document.getElementById('milestoneTitle').textContent = milestone.title;
            document.getElementById('milestoneMessage').textContent = milestone.message;
            const statsHTML = milestone.stats.map(stat => `<div class="flex items-center gap-2 mb-2"><span class="text-blue-600">âœ“</span><span>${stat}</span></div>`).join('');
            document.getElementById('milestoneStats').innerHTML = statsHTML;
            document.getElementById('milestoneModal').classList.remove('hidden');
            document.getElementById('milestoneCard').classList.add('bounce-once');
        }

        function closeMilestone() {
            document.getElementById('milestoneModal').classList.add('hidden');
        }

        // ... [Include the rest of your existing logic for fetchData, sendData, etc.] ...
    </script>
